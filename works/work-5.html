  <script src="../js/data.js"></script>
  <script src="../js/slider.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const workId = 'work-5';
      const workIndex = works.findIndex(w => w.id === workId);
      const work = works[workIndex];

      if (work) {
        // 1枚目の画像をサムネイルから構築
        const thumbnailImage = `../images/thumbnails/${workIndex + 1}.${work.thumbnailExt}`;

        // 2枚目以降の画像を workImages から構築
        const slideImages = work.workImages.map(fileName => `../images/works/${workIndex + 1}/${fileName}`);

        // サムネイルとスライド画像を結合
        const allImages = [thumbnailImage, ...slideImages];

        new SimpleSlider('slideshow', allImages);
      }
    });
  </script>
