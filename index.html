<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>みづこのポートフォリオ</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="header-placeholder"></div>

    <main>
      <!-- 動画ヘッダーセクション -->
      <section class="video-header-section">
        <div class="video-header-top">
          <div class="video-header-main">
            <h2 class="video-title">【ポートフォリオ】みづこの作品まとめてみた【ニコニコ動画風】</h2>
            <div class="player-meta">
              <div class="meta-container">
                <span class="meta-item"><strong>投稿日</strong>: 2025/12/1</span>
                <span class="meta-item"><strong>再生</strong>: 1,234</span>
                <span class="meta-item"><strong>コメント</strong>: <span id="comment-count">56</span></span>
              </div>
            </div>
          </div>
          <a href="profile.html" class="video-uploader-profile">
            <img src="images/common/プロフ画像.jpg" alt="プロフィールアイコン" class="profile-icon-small">
          </a>
        </div>
        <div class="tag-list video-header-tags">
          <a href="works.html?tag=Web%E3%83%87%E3%82%B6%E3%82%A4%E3%83%B3" class="tag">AI</a>
          <a href="works.html?tag=%E3%82%B2%E3%83%BC%E3%83%A0" class="tag">ゲーム</a>
          <a href="works.html?tag=3D" class="tag">3D</a>
          <a href="works.html?tag=%E3%83%8B%E3%82%B3%E3%83%8B%E3%82%B3%E9%A2%A8UI" class="tag">Webデザイン</a>
        </div>
      </section>

      <div class="main-layout-container">
        <!-- プレイヤーセクション -->
        <section class="player-section">
          <div id="player" class="danmaku-player">
            <div id="top-slideshow" class="slideshow-container top-slideshow">
              <!-- スライドショーはJSでここに生成 -->
            </div>
            <!-- 弾幕はJSでここに追加 -->
          </div>
        </section>
        <!-- コメントセクション -->
        <section id="comment-section" class="comment-section">
          <h3>コメント</h3>
          <div id="comment-list" class="comment-list">
            <!-- コメントはJSでここに追加 -->
          </div>
          <div class="comment-form-wrapper">
            <form id="comment-form">
              <input type="text" id="nickname-input" placeholder="ニックネーム (任意)">
              <input type="text" id="comment-input" placeholder="コメント" required>
              <button type="submit">投稿</button>
            </form>
          </div>
        </section>
      </div>

      <!-- 動画情報セクション -->
      <section class="video-info-section">
        <div class="video-details-grid">
          <div class="video-description">
            <h3>このサイトについて</h3>
            <p>
              みづこのポートフォリオサイトです。ニコニコ動画の2010年ごろの雰囲気を参考に、これまで作ったWebサイト・ゲーム・3Dなどの作品を“動画一覧”風に並べています。コメントや弾幕で、見に来てくれた人も一緒に楽しめるデザインを目指しました。
            </p>
            <a href="works.html" class="button-link">→ 動画一覧ページへ</a>
          </div>
        </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/slider.js"></script>
  <script src="js/main.js"></script>
  <script src="js/template-loader.js"></script>
  <script>
    loadHTML('_includes/header.html', 'header-placeholder');
    loadHTML('_includes/footer.html', 'footer-placeholder');
  </script>
</body>
</html>
